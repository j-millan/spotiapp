<div class="is-flex is-justify-content-end mb-4 animated fadeIn fast">
  <button class="button is-danger is-outlined is-small is-hidden-mobile" routerLink="/search">Go back</button>
  <button class="button is-danger is-outlined is-fullwidth is-hidden-tablet" routerLink="/search">Go back</button>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="artist" class="columns content is-vcentered animated fadeIn">
  <div class="column is-3">
    <figure class="image is-square">
      <img class="img-circle artist-image" [src]="artist.images | noimage" alt="artist image">
    </figure>
  </div>
  <div class="column py-3">
    <h3 class="has-text-white">{{ artist.name }}</h3>
    <hr>
    <p>Followers: {{ artist.followers.total }}</p>
    <div class="tags my-3">
      <p *ngFor="let genre of artist.genres" class="tag is-link my-1">{{ genre | lowercase }}</p>
    </div>
    <a [href]="artist.external_urls.spotify" target="blank">Go to spotify page</a>
  </div>
</div>

<div *ngIf="topTracks" class="columns content is-centered">
  <div class="column is-centered">
    <h3 class="has-text-white">Top tracks</h3>
    <table class="table is-hoverable has-text-white">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Track</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <figure class="image is-48x48">
              <img [src]="track.album.images | noimage" alt="track thumbnail">
            </figure>
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <audio controls>
              <source [src]="track.preview_url">
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
