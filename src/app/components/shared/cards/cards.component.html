<div class="columns is-multiline">
  <div *ngFor="let item of items" class="column is-one-third">
    <div (click)="goToItem(item)" class="card animated fadeIn fast pointer">
      <div class="card-image">
        <figure class="image m-0">
          <img [src]="item.images | noimage" alt="album cover" />
        </figure>
      </div>
      <div class="card-content p-3">
        <p class="title is-5 mb-0">{{ item.name }}</p>
        <div class="tags mb-1 mt-3">
          <span class="tag is-dark" *ngFor="let artist of item.artists">{{ artist.name }}</span>
        </div>
        <small class="has-text-grey">{{ item.item_date }}</small>
      </div>
    </div>
  </div>
</div>
